matrix:
  fast_finish: true

environment:
  matrix:
  - os: Visual Studio 2013
    Compiler: msvc
    Config: Release
    vcmode: release
    vcversion: 2013
  - os: Visual Studio 2015
    Compiler: msvc
    Config: Release
    vcmode: release
    vcversion: 2015

build_script:
  - cmd: vcbuild ia32 nosign "%vcmode%" "%vcversion%"

artifacts:
  - path: $(Config)
    name: node-$(vcmode)-$(vcversion)
    type: zip
